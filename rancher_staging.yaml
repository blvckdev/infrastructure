apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: rancher
  labels:
    app: rancher
    chart: rancher-2.4.0
    heritage: Helm
    release: rancher
  annotations:
    certmanager.io/cluster-issuer: rancher
    #nginx.ingress.kubernetes.io/tls-acme: "true"
    #kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "1800"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "1800"
spec:
  rules:
  - host: staging.qoffice.ro  # hostname to access rancher server
    http:
      paths:
      - backend:
          serviceName: rancher
          servicePort: 80
  tls:
  - hosts:
    - staging.qoffice.ro
    secretName: tls-rancher-ingress
